                 false, false, false,   #  roll_vel, pitch_vel, yaw_vel,
                 false, false, false]   #  x_accel , y_accel  , z_accel]
  odom0_queue_size: 10
  odom0_nodelay: true
  odom0_differential: true
  odom0_relative: false

  # IMU Settings
