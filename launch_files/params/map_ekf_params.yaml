# Kalman Filter from map -> odom
map_ekf:
  # General Settings
  frequency: 30
  sensor_timeout: 0.1
  two_d_mode: true
  transform_time_offset: 0.0
  transform_timeout: 0.0
  print_diagnostics: true
  debug: true
  debug_out_file: map_ekf.log

  # Frame Transforms
  map_frame: map
  odom_frame: odom
  base_link_frame: base_link
  world_frame: map

  # GPS Settings
  odom0: /odometry/gps
  odom0_config: [true , true , false,
                 false, false, false,
                 false, false, false,
                 false, false, false,
                 false, false, false]
  odom0_queue_size: 10
  odom0_nodelay: true
  odom0_differential: false
  odom0_relative: false

  # Wheel Odometry Settings
  odom1: /odometry/wheel
  odom1_config: [false, false, false,
                 false, false, false,
                 true,  true,  true,
                 false, false, true,
                 false, false, false]
  odom1_queue_size: 10
  odom1_nodelay: true
  odom1_differential: false
  odom1_relative: false

  # IMU Settings
  imu0: /imu/data
  imu0_config: [false, false, false,
                true,  true,  true,
                false, false, false,
                true,  true,  true,
                true,  true,  true]
  imu0_nodelay: false
  imu0_differential: false
  imu0_relative: false
  imu0_queue_size: 10
  imu0_remove_gravitational_acceleration: true

  # Covariance Settings
